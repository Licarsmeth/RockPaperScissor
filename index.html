<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Let's play!</header>
    <div class="centerGround">
      <div class="playground">
        <div class="scorecard">
          <div class="winScore">First to score 5 wins.</div>
          <div class="scores">Player: 0 --- 0: Computer</div>
        </div>
        <div class="players">
          <div class="leftPlayer">
            <img src="images/RockRight.png" alt="" />
          </div>

          <div class="choice">
            <img class="rps rock" src="images/rockMiddle.png" alt="Rock" />

            <img class="rps paper" src="images/paperMiddle.png" alt="Paper" />

            <img class="rps scissor" src="images/scissorMiddle.png" alt="Scissor" />
          </div>

          <div class="rightPlayer">
            <img src="images/Rock.png" alt="" />
          </div>
        </div>
        <div class="message"></div>
      </div>
    </div>
  </body>
</html>
